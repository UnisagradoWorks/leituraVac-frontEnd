<div class="wrapper" >
  <div class="circle"></div>
  <div class="content">
    <div class="vacinas">
      <div class="title">
        <span>{{ item?.nome }}</span>
      </div>
      <div class="container">
        <button *ngFor="let vacina of item?.vacinas" (click)="abrirDoenca(vacina.doencaId)">{{ vacina.nome }}</button>
      </div>
    </div>
  </div>
</div>
